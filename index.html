<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="col-md-6" id="player1">
        <h2>Player 1</h2>
        <br>
        <form id="roll-die-player1">
          <button type="submit" class="btn">Roll!</button>
        </form>
        <br>
        <div id="current-roll-player1">
          <h3>Player 1 rolled:</h3>
        </div>
        <div id="turn-total-player1">
          <h3>Player 1 current turn total:</h3>
        </div>
        <br>
        <form id="hold-player1">
          <button type="submit" class="btn">Hold</button>
        </form>
        <br>
        <div id="score-player1">
          <h3>Player 1 game score:</h3>
        </div>
      </div>

      <div class="col-md-6" id="player2">
        <h2>Player 2</h2>
        <br>
        <form id="roll-die-player2">
          <button type="submit" class="btn">Roll!</button>
        </form>
        <br>
        <div id="current-roll-player2">
          <h3>Player 2 rolled:</h3>
        </div>
        <div id="turn-total-player2">
          <h3>Player 2 current turn total:</h3>
        </div>
        <br>
        <form id="hold-player2">
          <button type="submit" class="btn">Hold</button>
        </form>
        <br>
        <div id="score-player2">
          <h3>Player 2 game score:</h3>
        </div>
      </div>
    </div>
  </body>
</html>
