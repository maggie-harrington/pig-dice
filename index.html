<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="my-header">
      <h1>PIG DICE</h1>
    </div>
    <div class="container">
      <div class="col-md-5" id="player1">
        <h2 class="column-header">Player 1</h2>
        <br>
        <div id="player1-score-section">
          <h3>Game score: <span id="game-score-player1">0</span></h3>
        </div>
        <br>
        <div id="rolled1-player1">
          <h3>You rolled a 1! Player 2's turn</h3>
        </div>
        <div id="win-player1">
          <h2>Player 1 wins!</h2>
        </div>
        <br>
        <form id="roll-die-player1" class="hide1">
          <button type="submit" class="btn btn-warning btn-lg">ROLL!</button>
        </form>
        <br>
        <div id="player1-rolled-section" class="hide1">
          <h3>Rolled: <span id="current-roll-player1"></span></h3>
        </div>
        <div id="player1-turn-total-section" class="hide1">
          <h3>Current turn total: <span id="turn-total-player1"></span></h3>
        </div>
        <br>
        <form id="hold-player1" class="hide1">
          <button type="submit" class="btn btn-info btn-lg">HOLD</button>
        </form>
      </div>

      <div class="col-md-5" id="player2">
        <h2 class="column-header">Player 2</h2>
        <br>
        <div id="player2-score-section">
          <h3>Game score: <span id="game-score-player2">0</span></h3>
        </div>
        <br>
        <div id="rolled1-player2">
          <h3>You rolled a 1! Player 1's turn</h3>
        </div>
        <div id="win-player2">
          <h2>Player 2 wins!</h2>
        </div>
        <br>
        <form id="roll-die-player2" class="hide2">
          <button type="submit" class="btn btn-warning btn-lg">ROLL!</button>
        </form>
        <br>
        <div id="player2-rolled-section" class="hide2">
          <h3>Rolled: <span id="current-roll-player2"></span></h3>
        </div>
        <div id="player2-turn-total-section" class="hide2">
          <h3>Current turn total: <span id="turn-total-player2"></span></h3>
        </div>
        <br>
        <form id="hold-player2" class="hide2">
          <button type="submit" class="btn btn-info btn-lg">HOLD</button>
        </form>
      </div>

      <form id="new-game">
        <button type="submit" class="btn btn-info btn-lg">PLAY AGAIN!</button>
      </form>
    </div>
  </body>
</html>
